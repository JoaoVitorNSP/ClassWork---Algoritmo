<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Prof Roger Bassan | 01</title>
    <style>
        body{
            background-color: cornflowerblue;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;

        }
        .box-nav{
            background-color: gold;
            padding: 5px;
            border-radius: 15px;
        }
        .box{
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            padding: 15px;
            border-radius: 15px;
            color: white;
        }
        input{
            padding: 10px;
            border: none;
            outline:none;
            border-radius: 10px;
            font-size: 15px;
            width: 50%;
        }
        button{
            padding: 10px;
            border: none;
            outline: none;
            width: 50%;
            background-color: slateblue;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.5s;
        }
        button:hover{
            background-color: cornflowerblue;
        }
    </style>

</head>
<body>
    <div class="box-nav">
        <h1>EXERCÍCIO #20</h1>
        <h2>Disciplina de Algoritmos</h2>
    </div>
    <div class="box">
        <p>Faça um algoritimo </p>
        <input type="number" id="nr1" placeholder="digite o numero">
        <input type="number" id="nr2" placeholder="digite o numero">
        <input type="number" id="nr3" placeholder="digite o numero">   
        <br><br>
        
        <button onclick="verificar()">Enviar</button>
    </div>

</body>
    <script>
        function verificar()
        {
            var numero1 = parseFloat(document.querySelector('#nr1').value);
            var numero2 = parseFloat(document.querySelector('#nr2').value);
            var numero3 = parseFloat(document.querySelector('#nr3').value);
            var maior = numero1
            if (numero2 > maior) {
                maior = numero2;
            }
            if (numero3 > maior) {
                maior = numero3;
            }
            alert("O maior numero é: " + maior);
        }
    </script>
</html>
